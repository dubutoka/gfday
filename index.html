<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane - National GF Day</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Memory Lane</h1>
            <p class="subtitle">A special matching game for National GF Day</p>
        </header>

        <div class="game-container">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Moves:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Pairs Found:</span>
                    <span id="pairs-found">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="timer">00:00</span>
                </div>
            </div>

            <div class="game-board" id="game-board">
                <!-- Cards will be generated here -->
            </div>

            <div class="controls">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <button id="hint-btn" class="btn btn-secondary">Hint</button>
            </div>
        </div>

        <!-- Win Modal -->
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
                <p>You've completed the Memory Lane!</p>
                <div class="final-stats">
                    <p>Moves: <span id="final-moves">0</span></p>
                    <p>Time: <span id="final-time">00:00</span></p>
                </div>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
